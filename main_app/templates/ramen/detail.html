{% extends 'base.html' %}
{% block content %}

<h1>Spot Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ ramen.name }}</span>
    <p>Price: {{ ramen.price }}</p>
    <p>Description: {{ ramen.description }}</p>
    {% if ramen.rating > 0 %}
      <p>Rating: {{ ramen.rating }}</p>
    {% else %}
      <p>Not yet rated</p>
    {% endif %}
  </div>
</div>

{% endblock %}
