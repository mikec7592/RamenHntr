{% extends 'base.html' %}
{% block content %}

<h1>Ramen Spots</h1>

{% for ramen in ramen %}
  <div class="card">
    <a href="{% url 'detail' ramen.id %}">
    <div class="card-content">
      <span class="card-title">{{ ramen.name }}</span>
      <p>Price: {{ ramen.price }}</p>
      <p>Description: {{ ramen.description }}</p>
      {% if ramen.rating > 0 %}
        <p>Rating: {{ ramen.rating }}</p>
      {% else %}
        <p>Not yet rated</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
